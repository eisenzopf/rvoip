[package]
name = "sipp_tests"
version = "0.1.0"
edition = "2021"
authors = ["RVOIP Team"]
description = "SIPp integration tests for session-core"

[[bin]]
name = "sip_test_server"
path = "src/bin/sip_test_server.rs"

[[bin]]
name = "sip_test_client"
path = "src/bin/sip_test_client.rs"

[[bin]]
name = "sip_echo_server"
path = "src/bin/sip_echo_server.rs"

[[bin]]
name = "sip_conference_server"
path = "src/bin/sip_conference_server.rs"

[dependencies]
# Core session library
rvoip-session-core = { path = "../../" }

# Media and RTP for real audio mixing
rvoip-media-core = { path = "../../../media-core" }
rvoip-rtp-core = { path = "../../../rtp-core" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# CLI
clap = { version = "4.0", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Networking
uuid = { version = "1.0", features = ["v4"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Async utilities
futures = "0.3"

# Random numbers for testing
fastrand = "2.0"

# Async trait support
async-trait = "0.1"

[dev-dependencies]
tempfile = "3.0" 