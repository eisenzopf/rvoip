[package]
name = "rvoip-session-core"
version = "0.1.0"
edition = "2021"
description = "Call session management for the rvoip stack"
license = "MIT OR Apache-2.0"

# Silence all Rust warnings
[lints.rust]
warnings = "allow"

[dependencies]
# Our own crates
rvoip-sip-core = { path = "../sip-core" }
rvoip-transaction-core = { path = "../transaction-core" }
rvoip-dialog-core = { path = "../dialog-core" }
rvoip-rtp-core = { path = "../rtp-core" }
rvoip-sip-transport = { path = "../sip-transport" }
rvoip-media-core = { path = "../media-core" }
infra-common = { path = "../infra-common" }

# Async runtime
tokio = { workspace = true, features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Utilities
bytes = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = "5.5"
parking_lot = "0.12"
rand = { version = "0.8", features = ["small_rng"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
tracing-subscriber.workspace = true
tracing-appender = "0.2"

# New comprehensive examples demonstrating clean architectural separation
[[example]]
name = "01_basic_infrastructure"
path = "examples2/01_basic_infrastructure.rs"

[[example]]
name = "02_session_lifecycle"
path = "examples2/02_session_lifecycle.rs"

[[example]]
name = "03_event_handling"
path = "examples2/03_event_handling.rs"

[[example]]
name = "03_handler_examples"
path = "examples2/03_handler_examples.rs"

[[example]]
name = "04_media_coordination"
path = "examples2/04_media_coordination.rs"
